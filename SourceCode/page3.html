<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Hubballi&family=Quicksand:wght@300;611&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href=".\front-end\page3\styles3.css">
    <link rel="stylesheet" href=".\front-end\page3\queries3.css">
    <title>Beauty Spa | Chia sẻ thông tin</title>
</head>

<body>
    <Section class="Share.bg">
        <div class="first">
            <h2>
                <span class="heading-primary__main">
                    Cảm ơn bạn đã đánh giá về dịch vụ của Beauty Spa
                </span>
                <br>
                <span class="note">
                    Mỗi một góp ý là một niềm vui, là động lực để chúng tôi phát triển tốt hơn. <hr>
                </span>
            </h2>
        </div>

        <div class="under">
            <h1>
                <span class="question">
                    Bạn có thể chia sẻ thông tin liên lạc để nhân viên chúng tôi có thể liên hệ và giải quyết thích đáng
                    <br> về vấn đề mà bạn đang gặp phải
                </span>
            </h1>
            <div class="sdt">
                <form>
                    <ul>
                        <li>
                            <input type="text" placeholder="Nhập số điện thoại">
                        </li>
                <li>
                    <input type="submit" class="btn" value="Gửi" onclick="check()">
                </li>
                </ul>
            </form>
            </div>

    </Section>

    <script src=".\front-end\page1\scripts.js"></script>
</body>
