<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/png" sizes="32x32" href="./front-end/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./front-end/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./front-end/resources/default.css">
    <link rel="stylesheet" href=".\front-end\page3\styles3.css">
    <!-- <link rel="stylesheet" href=".\front-end\page3\queries3.css"> -->
    <title>Beauty Spa | Chia sẻ thông tin</title>
</head>

<body>
    <Section class="Share">
        <div class="page3">


            <div class="first">
                <h2>
                    <span class="heading-primary__main" style="font-weight: 500;">
                    Cảm ơn bạn đã đánh giá về dịch vụ của Beauty Spa
                    </span>
                    <br>
                    <span class="note" style="font-weight: 400;">
                    Mỗi một góp ý là một niềm vui, là động lực để chúng tôi phát triển tốt hơn.
                    <hr>
                </span>
                </h2>
            </div>

            <div class="under">
                <h1>
                    <span class="contact">
                    Bạn có thể chia sẻ thông tin liên lạc để nhân viên chúng tôi có thể liên hệ và giải quyết thích đáng về vấn đề mà bạn đang gặp phải
                </span>
                </h1>
                <div class="sdt">
                    <form class="form1">
                        <form>
                            <ul>
                                <li style="margin-top: .3rem;">
                                    <input type="text" id="name" placeholder="Nhập tên" />
                                </li>
                                <li>
                                    <input type="text" id="phone" placeholder="Nhập số điện thoại">
                                </li>
                            </ul>
                        </form>
                        <input type="submit" class="btn" value="Gửi" onclick="checkphone()">
                    </form>
                </div>
            </div>
        </div>
    </Section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.6/dist/sweetalert2.all.min.js"></script>
    <script src="./front-end/resources/scripts.js"></script>
</body>

</html>
