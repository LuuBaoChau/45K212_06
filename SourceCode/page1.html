<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Hubballi&family=Quicksand:wght@300;611&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href=".\front-end\general\default.css">

    <link rel="stylesheet" href=".\front-end\page1\queries1.css">
    <title>Beauty Spa</title>
</head>

<body>
    <header>
        <div class="text-box">
            <h1>
                <span class="heading-primary__main">
                    <a href="#rating">Beauty Spa</a>
                </span>
                <span class="heading-primary__sub">
                    Be natural, be beautiful, Be you.
                </span>
            </h1>
        </div>
    </header>

    <!----------------------- RATING ----------------------->
    <section class="rating-section" id="rating">
        <h3>Đánh Giá Dịch Vụ</h3>
        <form name="evaluate">
            <div id="full-stars-example-two">
                <div class="rating-group">

                    <input disabled checked class="rating__input rating__input--none" name="rating3" id="rating3-none"
                        value="0" type="radio">
                    <label aria-label="1 star" class="rating__label" for="rating3-1"><i
                            class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating3" id="rating3-1" value="1" type="radio">
                    <label aria-label="2 stars" class="rating__label" for="rating3-2"><i
                            class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating3" id="rating3-2" value="2" type="radio">
                    <label aria-label="3 stars" class="rating__label" for="rating3-3"><i
                            class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating3" id="rating3-3" value="3" type="radio">
                    <label aria-label="4 stars" class="rating__label" for="rating3-4"><i
                            class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating3" id="rating3-4" value="4" type="radio">
                    <label aria-label="5 stars" class="rating__label" for="rating3-5"><i
                            class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating3" id="rating3-5" value="5" type="radio">

                </div>
            </div>


            <div class="comment">
                <form>
                    <textarea id="info" placeholder="Hãy chia sẻ những trải nghiệm của bạn tại đây nhé (đề xuất cần có ít nhất 25 ký tự)"></textarea>
                    <br>
                    <div class="wrapper">
                        <div class="file-upload">
                            <input type="file" />
                            <i class="fa fa-solid fa-camera"></i>
                        </div>
                    </div>

                </form>

            </div>
            <input type="submit" class="btn" value="Gửi đánh giá" onclick="check()">
        </form>
    </section>

    <!----------------------- FOOTER ----------------------->
    <section class="footer-section">
        <h3>Về chúng tôi</h3>
        <p>Yêu cái đẹp là thưởng thức. Tạo ra cái đẹp là nghệ thuật</p>

        <div class="icon">
            <ul class="socials">
                <li><a href="https://www.facebook.com/BeautySpaDaNang/"><i
                            class="fab fa-brands fa-facebook"></i><br>Beauty Spa</a></li>
                <li><a
                        href="https://www.instagram.com/beautyspadanang/?fbclid=IwAR1MFv8YdReaJgBOZIRtk6MOV_oY7HXtq21V9W7oLSXBBzdun8pJAbuZros"><i
                            class="fab fa-brands fa-instagram"></i><br>@beautyspa</a></li>
                <li><a href="#footer" class="cursor"><i
                            class="fa fa-thin fa-envelope"></i><br>Contact.beautyspadanang@gmail.com</a></li>
                <li><a href="#footer" class="cursor"><i class="fas fa-phone-alt"></i><br>0236.3.842.326</a>
                </li>
                <li><a href="https://bit.ly/3N502n0"><i class="fas fa-map-marker-alt"></i><br>353 Điện Biên Phủ, Đà
                        Nẵng</a></li>
            </ul>
        </div>
    </section>

    <!--------------------- JQUERY ------------------------>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.6/dist/sweetalert2.all.min.js"></script>

    <script src=".\front-end\general\scripts.js"></script>
</body>

</html>
