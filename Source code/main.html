<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Hubballi&family=Quicksand:wght@300;611&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href=".\front-end\resoucres\css\styles.css">
    <link rel="stylesheet" href=".\front-end\resoucres\css\queries.css">
    <link rel="stylesheet" href=".\front-end\resoucres\js\scripts.js">
    <title>Beauty Spa</title>
</head>

<body>
    <header>
        <h1>Beauty Spa</h1>
        <h2>Be natural, be beautiful, Be you.</h2>
    </header>

    <section class="rating">
        <h3>Đánh Giá Dịch Vụ</h3>

        <div id="full-stars-example-two">
            <div class="rating-group">
                <input disabled checked class="rating__input rating__input--none" name="rating3" id="rating3-none"
                    value="0" type="radio">
                <label aria-label="1 star" class="rating__label" for="rating3-1"><i
                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                <input class="rating__input" name="rating3" id="rating3-1" value="1" type="radio">
                <label aria-label="2 stars" class="rating__label" for="rating3-2"><i
                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                <input class="rating__input" name="rating3" id="rating3-2" value="2" type="radio">
                <label aria-label="3 stars" class="rating__label" for="rating3-3"><i
                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                <input class="rating__input" name="rating3" id="rating3-3" value="3" type="radio">
                <label aria-label="4 stars" class="rating__label" for="rating3-4"><i
                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                <input class="rating__input" name="rating3" id="rating3-4" value="4" type="radio">
                <label aria-label="5 stars" class="rating__label" for="rating3-5"><i
                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                <input class="rating__input" name="rating3" id="rating3-5" value="5" type="radio">
            </div>
        </div>

        <div class="comment">
            <form>
                <textarea placeholder="Hãy chia sẻ những trải nghiệm của bạn tại đây nhé"></textarea>
                <br>
                <ul>
                    <li>
                        <div class="wrapper">
                            <div class="file-upload">
                                <input type="file" />
                                <i class="fa fa-solid fa-camera"></i>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="wrapper">
                            <div class="flie-submit">
                                <input type="submit" />
                                <i class="fa fa-solid fa-paper-plane"></i>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </section>

</body>

</html>
